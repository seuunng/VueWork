<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div @click="test">
            <button @click="addMessage">실행, stop없이</button>
            <button @click.stop="addMessage">실행, stop추가</button>
            <div v-html="message"></div>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: ""
                }
            },
            methods: {
                test() {
                    this.message += "test실행<br>"
                },
                addMessage() {
                    this.message += "addMeassage실행<br>"
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
