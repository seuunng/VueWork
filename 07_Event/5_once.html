<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div >
            <button @click="test" >실행</button>
            <button @click.once="test">실행</button>
            <!-- once는 함수가 단한번만 실행됨 -->
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                }
            },
            methods: {
                test(){
                    alert("div에서 발생한 이벤트");
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
