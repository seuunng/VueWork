<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.global.js"></script>
</head>
<body>
    <h1>단방향 바인딩</h1>
    <div id ="app">
        count={{ count }}
    </div>
    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return{count : 1}//count를 기본값 1로 설정한다.
            },
            methods:{
                addCount(){
                    setInterval(()=>{
                        this.count++
                    },1000); //1초마다 count를 1씩 증가 시킨다
                }
            },
            created(){ //라이프사이클: 생성된 후에 함수실행
                this.addCount();
            }
        }).mount("#app");
    
    </script>
</body>
</html>
