<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../vue.global.js"></script>
</head>
<body>
    <h1>내용 바인딩</h1>
    특정 태그안에 데이터를 넣을 때<br>
    <div id ="app" >
        <!--<tagName v-text=”데이터명”/>-->
        <div v-text="message"></div>
        <!--<tagName v-html=”데이터명”/>-->
        <div v-html="message"></div>
    </div>
    <script>
        const {createApp} = Vue;
        createApp({
            data(){
                return{count :1, message : "tset_"}
            },
            methods :{
                addCount(){
                    setInterval(()=>{
                        this.count++;
                        this.message = "<p>message = "+ this.message +", count = "+this.count+"</p>"
                    },1000)
                }
            },
            created(){
                this.addCount();
            }
        }).mount("#app");
    
    </script>
</body>
</html>
