<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div id="app">
      <!--출력-->
        <ul class="list">

        </ul>
      <!--추가-->
        <div>
              <p>데이터 추가</p>
              <p>
                    <span>name:<input type="text" class="user-name"></span><br>
              <p>
                    <button class="btn-add-user"> 추가</button>
              </p>
        </div>
    </div>

  <script>
      /*데이터*/
        var data = {
              list:["user01", "user02", "user03"]
        }

      /* 반복 */        
        data.list.forEach((user)=>{
              let li = `<li>name = ${user}</li>`;
              $("#app .list").append(li);
        });

      /* 사용자 행동에 따른 함수: 클릭시 새로운 객체데이터 출력 목록 맨뒤에 출력*/
        $(".btn-add-user").click(()=>{
            let newUser = $(".user-name").val()

            data.list.push(newUser);

            let li = `<li>name = ${newUser}</li>`;
            $("#app .list").append(li);

            newUser="";

            $(".user-name").val("");
        })
  </script>   
</body>
</html>
